apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-service
  labels:
    service-name: echo
spec:
  replicas: 1
  selector:
    matchLabels:
      service-name: echo
  template:
    metadata:
      labels:
        service-name: echo
    spec:
      containers:
        - name: echo-server
          image: ealen/echo-server
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: echo-service
  labels:
    service-name: echo
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    service-name: echo

---

apiVersion: v1
kind: Service
metadata:
  name: echo-node-port
  labels:
    service-name: echo
spec:
  type: NodePort
  ports:
    - port: 8081
      targetPort: 80
      protocol: TCP
  selector:
    service-name: echo